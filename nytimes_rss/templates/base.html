{% load django_vite %}
<!DOCTYPE html>
<html lang="en">
  <!-- 
  For this base.html to work in dev and in production,
  you'll need to set a couple of keys inside your settings.py.
  Another file in this gist shows which ones you'll really need.
-->

  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" href="http://localhost:3000/favicon.ico" />
    <title>NY Times RSS Reader</title>

    <!-- HMR Setup -->
    {% vite_hmr_client %}
    <script type="module">
      import RefreshRuntime from "http://localhost:3000/@react-refresh";

      RefreshRuntime.injectIntoGlobalHook(window);
      window.$RefreshReg$ = () => {};
      window.$RefreshSig$ = () => (type) => type;
      window.__vite_plugin_react_preamble_installed__ = true;
    </script>
  </head>

  <body>
    <div id="root"></div>
    {% vite_asset 'js/index.tsx' %}
  </body>
</html>
